<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Vetores</title>
</head>
<body>
    
    <script>

    // Vetor de números
    var numeros = []

    var numero // utilizar a variável para receber os números e posteriormente, incluir no vetor

    // Aparecer o campo de digitação até preencher 0 e mostrar os valores digitados
    do{
        numero = parseInt(prompt("Informe um número:")) // validando se diferente de zero e o "push" vai armazendo os números no vetor.
        
        if(numero != 0) {
        numeros.push(numero) //se diferente de 0, incluir no vetor, via push
        }
        
    } while(numero != 0)

        // variáveis para receber cada tipo de número, visto que um número pode estar em mais de uma categoria
        var postivos = 0
        var negativos = 0
        var pares = 0
        var impares = 0

        // for está dentro do while
        for(var indice=0; indice < numeros.length; indice++){

        if(numeros[indice] > 0){
            postivos++ // análise dos negativos e positivos, comparando com o zero

        }else {
            negativos++
        }

        if(numeros[indice] % 2 == 0) {
            pares++ // comparando se é par ou impar através do mod, resto da divisão. Se igual a zero, é par, senão, é impar
        }else{
            impares++
        }
    }

    // Apresentando a quantidade de números positivos, negativos, pares e impares
    document.write("A quantidade de números positivos são: " + postivos + ". <br>")
    document.write("A quantidade de números negativos são: " + negativos + ". <br>")
    document.write("A quantidade de números pares são: " + pares + ". <br>")
    document.write("A quantidade de números impares são: " + impares + ". <hr>")

    // Texto a ser apresentado antes da relação de números digitados, para não se repetir
    document.write("Os números digitados diferentes de zero, foram: ")

    // Apresentando os números digitados
    for(var indice = 0; indice < numeros.length; indice++){
        document.write(numeros[indice] + " ")
    }



    </script>

</body>
</html>
