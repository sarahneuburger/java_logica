<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Funções</title>
</head>
<body>
    
    <script>

        function menorNumero(){
            var numero1 = parseInt(document.getElementById("numero1").value)
            var numero2 = parseInt(document.getElementById("numero2").value)
            var numero3 = parseInt(document.getElementById("numero3").value)
        
            var menor = numero1
            
            if (menor > numero2){
            menor = numero2
            } 
            if (menor > numero3){
            menor = numero3
            }

            document.write("O menor número é " +  menor + ".")

        }

    </script>

    <input type="text" id="numero1" placeholder="Informe o primeiro valor:">
    <input type="text" id="numero2" placeholder="Informe o segundo valor:">
    <input type="text" id="numero3" placeholder="Informe o terceiro valor:">
    <input type="button" value="Inserir" onclick="menorNumero()">

</body>
</html>
