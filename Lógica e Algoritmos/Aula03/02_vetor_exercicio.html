<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Vetores</title>
</head>
<body>
    
    <script>

        // Vetor de números
        var numeros = []

        // Soma dos valores
        var soma = 0

        // Obter os cinco números, realizar a soma
        for(var indice=0; indice<=4; indice++) {
        numeros[indice] = parseInt(prompt("Informe o " + (indice+1) + "º número:"))
        soma += numeros[indice]
        }

        // Realizando a média
        var media = soma / 5
        document.write("A média dos valores é " + media + ". <br>")

        // Valores maiores ou iguais a média
        for(var indice=0; indice<5; indice++){
            if(numeros[indice] >= media) {
                document.write(numeros[indice] + " é maior ou igual a média. <br>")
            }
        }


    </script>

</body>
</html>
