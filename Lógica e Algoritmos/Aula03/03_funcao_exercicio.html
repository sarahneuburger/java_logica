<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Funções</title>
</head>
<body>
    
    <script>

    function parImpar(){
        var numero = parseInt(document.getElementById("numero").value)
        
        if(numero % 2 == 0){
        document.write("O número informado é par.")
        }else{
            document.write("O número informado é ímpar.")
        }
    }

    </script>

    <input type="text" id="numero" placeholder="Informe o valor:">
    <input type="button" value="Inserir" onclick="parImpar()">

</body>
</html>
