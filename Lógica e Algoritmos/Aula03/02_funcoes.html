<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    
    <script>

        // Função - englobar tudo dentro de um grupo, que será acionado via ação
        function mensagem(){        
            alert("Aprendendo funções.")
        }

        // entre parenteses são os parâmetros, cria uma variável "codigo"
        // apresenta uma informação sobre a cidade conforme seleção
        function descricao(codigo) {
            switch(parseInt(codigo)){
                case 1:
                alert("Cidade da Oktoberfest.")
                break

                case 2:
                alert("Ocorre o evento Stammtisch.")
                break

                case 3:
                alert("Possui o parque Ecológico Freymund Germer.")
                break

                default:
                alert("Selecione uma cidade.")
            }
        }

        // função para ser chamada no onkey
        // "exibir" declarada abaixo, é a id
        // getElementById - busca os dados do id 
        function teclado(texto){
            document.getElementById("exibir").innerText = texto    
        }

        </script>

    <!-- Função de dispara "on"
    Chamar a função para que seja acionada
    O botão fica direto no body, fora do script -->
    <button onclick="mensagem()">Clique Aqui</button>

    <!-- Insere dados para seleção/lista -->
    <!-- Vincular número aos itens para facilitar o tratamento posterior, visto que as palavras podem variar de maiuscula e minuscula -->
    <!-- onchange - ao alterar - this.value - esse valor, pega o valor selecionado e manda para a função-->
    <select onchange="descricao(this.value)"> 
        <option value="0">Escolha uma cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Indaial</option>
        <option value="3">Timbó</option>
    </select>

    <!-- está espelhando o que preenchemos -->
    <h1 id="exibir"></h1>
    
    <!-- Insere uma caixa de texto para que o usuário digite via teclado -->
    <input type="text" placeholder="Digite algo..." onkeyup="teclado(this.value)">
    <!-- onkey o evento ocorre a partir de tecla pressionada "up/down" - seleciona e solta
    "press" - pressiona e não solta -->

</body>

</html>
