<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
</head>
<body>
    
    <script>

        // Contadores
        var blumenau = 0, joinville = 0, indaial = 0;

        // laço
        do{
            // pergunta
            var cidade = parseInt(prompt("1) Blumenau \n2) Joinville \n3) Indaial"))

            // swith só trabalha com ==
            // Conta votos
            switch(cidade){
                case 1:
                blumenau++
                break

                case 2:
                joinville++
                break

                default: // é uma espécia de então "else"
                indaial++
            }

        }while(confirm("Deseja continuar?"))

        //exibir os votos
        document.write("Blumenau: " + blumenau + "<br>")
        document.write("Joinville: " + joinville + "<br>")
        document.write("Indaial: " + indaial + "<br>")

    </script>

</body>
</html>
