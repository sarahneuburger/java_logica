<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Enquanto</title>
</head>
<body>
    
    <script>

        // do while
        // índice
        var indice = 1

        // mod = resto da divisão
        // alert(5 % 2)



        // laço - faz a ação, depois valida
        do{
            document.write(indice + " é " + (indice % 2 == 0 ? "par" : "impar"))
            document.write("<hr>")
            indice++
        } while(indice < 11)

    </script>

</body>
</html>
