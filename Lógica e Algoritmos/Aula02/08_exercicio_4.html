<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    
    <script>

    // Obter um número 
    var numero = parseInt(prompt("Insira um número:"))

    // Antecessor
    var antecessor = numero - 10

    // Sucessor
    var sucessor = numero + 10

    // laço
    while(antecessor <= sucessor){
        document.write(antecessor + "<br>")
        antecessor++
    }

    </script>
    
</body>
</html>
