<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquanto</title>
</head>
<body>
    
    <script>

        // indice
        var indice = 1

        // laço = valida, depois faz a ação
        while(indice < 11){
            document.write(indice + "<br>")
            indice++ //incrementa o indice para que o loop pare
        }

        // incrementadores e decrementadores
        // ++ incrementa mais 1
        // -- decrementa menos 1
        // += 2 incrementa mais dois
        // -= 3 decrementa menos três
        // *=5 incrementa vezes cinco
        // /=2 decrementa dividindo por dois


    </script>

</body>
</html>
