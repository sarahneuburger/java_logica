<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    
    <script>

        var numero, soma = 0

        do{
            numero = parseInt(prompt("Informe um número"))
            soma += numero //mantém o valor anterior e vai agregando
        } while(numero != 0) 

        alert("A soma dos valores digitados é " + soma + ".")

    </script>

</body>
</html>
