<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    
    <script>

        var indice = 1
        var numero = parseInt(prompt("Insira um número para realizar a tabuada."))

        while(indice < 11) {
            document.write (numero * indice + "<br>")
            indice++
        }

    </script>

</body>
</html>
