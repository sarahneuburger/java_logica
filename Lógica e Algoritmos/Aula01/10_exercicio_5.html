<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    
    <script>

        //lembrar de converter valor para não impactar nos cálculos posteriormente
        var valor1 = parseInt(prompt("Informe o primeiro valor."))
        var valor2 = parseInt(prompt("Informe o segundo valor."))

        if(valor1 == valor2) {
            document.write("Os valores são iguais, logo, a soma dos mesmos é " + (valor1 + valor2) + ".")
        } else {
            document.write("Os valores são diferentes, logo, o produto dos mesmos é " + (valor1 * valor2) + ".")
        }

    </script>

</body>
</html>
