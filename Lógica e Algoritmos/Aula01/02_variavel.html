<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável</title>

    <!-- JS -->

    <script>

        // variável - palavra reservada que guarda informação, pode mudar. É temporária, deixa de existir qdo atualizamos a página
        // armazenar um nome
        var nome = prompt("Qual é o seu nome?"); // prompt - usuário interage com a página

        // exibir o nome e informar a quantidade de letras
        document.write(nome + " possui " + nome.length + " letras.");

        // console.log ou console.table = verificações, validações de dados

    </script>
</head>

</html>
