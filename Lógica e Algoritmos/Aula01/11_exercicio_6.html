<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    
    <script>

        //lembrar de converter valor para não impactar nos cálculos posteriormente
        var lado_direito = parseFloat(prompt("Informe a primeira dimensão do triângulo."))
        var lado_inferior = parseFloat(prompt("Informe a segunda dimensão do triângulo."))
        var lado_esquerdo = parseFloat(prompt("Informe a terceira dimensão do triângulo."))

        if(lado_direito != lado_esquerdo && lado_esquerdo != lado_inferior && lado_direito != lado_inferior) {
            document.write("Este triângulo é um escaleno.")
        } else if (lado_direito == lado_esquerdo && lado_esquerdo == lado_inferior) {
            document.write("Este triângulo é equilátero.")
        } else {
            document.write("Este triângulo é um isósceles.")
        }

    </script>

</body>
</html>
