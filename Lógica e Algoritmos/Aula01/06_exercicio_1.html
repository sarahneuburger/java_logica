<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    
    <script>

        //lembrar de converter valor para não impactar nos cálculos posteriormente
        var nota1 = parseFloat(prompt("Informe a primeira nota."))
        var nota2 = parseFloat(prompt("Informe a segunda nota"))

        var media = (nota1 + nota2) / 2

        if(media >= 7) {
            document.write("Você foi aprovado.")
        } else {
            document.write("Você foi reprovado.")
        }

    </script>

</body>
</html>
